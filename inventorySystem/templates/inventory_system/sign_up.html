{% extends "../layout.html" %}
{% load static   %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom pb-2 mb-4 text-center">Signup Form</legend>
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group pt-4">
                <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </div>
        </fieldset>
    </form>
    <div class="border-top pt-3 mt-2">
        <small class="text-muted">
            Already have have an Account? <a href ="{% url 'login' %}">LogIn</a>
        </small>

    </div>
</div>
{% endblock %}
