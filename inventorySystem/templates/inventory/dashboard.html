{% extends "layout.html" %}
{% load static%}
{% block content%}

<div class="content-section">
    <div class="row mx-auto justify-content-center"> 

        
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card m-4" style="width: 90%;">
            <div class="card-body">
                <div id="chart1">
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md -6 col-lg-4">
        <div class="card m-4" style="width: 90%;">
            <div class="card-body">
                <div id="chart2">
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card m-4" style="width: 90%;">
            <div class="card-body">
                <div id="chart3">
                </div>
            </div>
        </div>
    </div>
 
    </div>


</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    // Inject Django's JSON-encoded chart object
    const graph1 = {{ sales_graph|safe }};  

    // Render the chart in a div with id 'chart1'
    Plotly.plot("chart1", graph1, {});

      
    const graph2 = {{best_performing_product|safe }};  

      // Render the chart in a div with id 'chart2'
    Plotly.plot("chart2", graph2, {});
    
    
    const graph3 = {{most_product_in_stock|safe }};  

      // Render the chart in a div with id 'chart2'
    Plotly.plot("chart3", graph3, {});


</script>
{% endblock %}
